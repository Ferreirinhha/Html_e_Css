<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tags Input</title>

    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nomne" id="nome">
        <br><br>

        <label for="Email">Email</label>
        <input type="email" id="email" required="required"> <!--Required serve para obrigar a escrever algo no e-mail-->
        <br><br>

        <label for="numero">Número</label>
        <input type="number" id="numero" min="5" max="100" step="5"> <!--Cria uma caixa de número e podemos definir o minimo e máximio do valor digitado-->
        <!--O step é de quanto em quanto que vamos pular-->
        <br><br>

        <label for="url">URL</label>
        <input type="url" id="url" placeholder="http//www.google...">
        <br><br>

        <label for="search">Search</label>
        <input type="search" id="Search">
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="10" value="2"> <!--O value é o valor inicial da barra-->
        <br><br>

        <label for="date">Data</label>
        <input type="date" id="date">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" id="color">
        <br><br>

        <input type="submit" name="" value="enviar">
        <br><br>

        

    </form>
    

</body>
</html>
