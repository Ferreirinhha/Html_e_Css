<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <link rel="stylesheet" href="estilo.css"> <!--Relaciona o documento atual a um recurso externo-->
</head>
<body>
    <div id="container">  <!--Inicio Container-->
        <header> <!--Inicio Cabeçalho--> <!--header: Container específico para cabeçalhos -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

                <nav> <!--Inicio Navegação-->
                <ul> <!--nav: Container para um conjunto de links para navegação-->
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav> <!--Fin Navegação-->
        </header> <!--Fim Cabeçalho-->

        <div id="principal"> <!--Inicio Principal-->
            <div class="conteudo">
                <section> <!-- section: Container/Seção usado para documentos-->
                    <img src="../../Imagens/Museu_Nacional/museu.png" alt="">
                </section>
            </div>
    
            <aside> <!--Inicio Conteúdo Lateral--> <!--aside: Container usado para conteudos secundários, geralmente colocados na lateral-->
                <section>
                    <img src="../../Imagens/Museu_Nacional/depoimento.png" alt="">
                </section>

                <section id="visita"> <!--Inicio Visita-->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset> <!-- fieldset: Container usado para agrupar elementos relacionados em um formulário-->
                            <legend>Selecione uma data</legend> <!--legend: Uma legenda para o fieldset-->

                            <label for="data">Data:</label> <!--label: Diz o que é o formulário que vamos criar, rotula ele. O for="data" condiz com o id do input, quando clicarmos no nome, ele direcionará para o campo-->
                            <input type="data" class="campo" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="button" type="button" value="Verificar disponibilidade">
                    </form>
                </section> <!--Fim Visita-->
            </aside> <!--Fim Conteúdo Lateral-->
        </div> <!--Inicio Principal-->
    </div> <!--Fim Container-->
</body>
</html>
