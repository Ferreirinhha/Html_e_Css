<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </header>

        <div id="principal">
            <div class="conteudo">
                <section><img src="../../Imagens/Museu_Nacional/museu.png" alt=""></section>
            </div>
    
            <aside>
                <section><img src="../../Imagens/Museu_Nacional/depoimento.png" alt=""></section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data:</label>
                            <input type="data" class="campo" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" type="text" id="qtd" value="1">
                        </fieldset>
                        
                        <input class="button" type="button" value="Verificar disponibilidade">
                    </form>
                </section>
            </aside>
        </div>



    </div>
    
    
</body>
</html>
